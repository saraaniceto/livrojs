<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4.a</title>
</head>
<body>
    <h1>Programa Repete Fruta</h1>
    <p>
        <label for="fruta">Fruta:</label>
        <input type="text" id="fruta">
    </p>
    <p>
        <label for="num">Número:</label>
        <input type="number" id="num">
    </p>
    <input type="button" value="Repetir Fruta" onclick="repetir()">
    <h3 id="res"></h3>

    <script>
        function repetir(){            
            let fruta = document.getElementById('fruta').value
            let num = document.getElementById('num').value
            let res = document.querySelector('h3#res')
            res.innerHTML = ""

            if (fruta == "" || num == 0 || isNaN(num)){                
                alert('Digite os dados corretamente')
            }

            let lista = fruta
            for (let i = 1; i < num; i++){
                if (num > 1){
                    lista += ` * ${fruta}`
                }
            }
            res.innerHTML = lista
            
        }
    </script>
</body>
</html>
