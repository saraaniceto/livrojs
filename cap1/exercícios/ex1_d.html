<!-- Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas. -->

<meta charset="UTF-8">

<script>
    //lê as notas
    let nota1 = Number(prompt('Digite a 1ª nota:'))
    let nota2 = Number(prompt('Digite a 2ª nota:'))
    // calcula a média
    let media = (nota1 + nota2) / 2
    // exibe a média
    alert('A média entre as notas foi ' + media)
</script>
