<meta charset="UTF-8">
<script>
    //lê o valor do jantar
    let jantar = Number(prompt('Digite o valor do jantar:'))
    // calcula a taxa do garçom
    let garçom = jantar * 0.10
    // calcula o total a pagar
    let total = jantar + garçom
    // exibe a resposta
    alert('Valor do jantar: R$' + jantar + '\nTaxa do garçom: R$' + garçom.toFixed(2) + '\nTotal a pagar: R$' + total.toFixed(2))
</script>
