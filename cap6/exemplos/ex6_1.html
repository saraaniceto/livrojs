<script>
  var anuncio = prompt("Anúncio: ")
  var tam = anuncio.length
  var numPalavras = 0
  for (var i = 0; i < tam; i++) {
      // Procura um espaço (separador de palavras)
    if (anuncio.charAt(i) == " ") {
      numPalavras++; // Incrementa contador
    }
  }
  // Número de palavras = nº de espaços + 1
  alert("Anúncio: " + anuncio + "\nNº Palavras: " + (numPalavras + 1));
</script>
